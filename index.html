<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			form label {
				margin: 16px;
			}
			form input {
				margin-left: 16px;
			}
		</style>
		<title>Sở Thích Của Bạn</title>
	</head>
	<body>
		<h3 style="color: white; background-color: red; padding: 12px">
			SỞ THÍCH CỦA BẠN
		</h3>
		<form>
			<label
				style="color: blue"
				for="yourname"
				>Họ và tên:<input
					type="text"
					id="yourname"
					name="yourname"
			/></label>
			<br />
			<br />
			<label
				for="email"
				style="color: blue"
				>Email:<input
					type="email"
					id="email"
					name="email"
			/></label>
			<br />
			<br />
			<label
				for="hobby"
				style="color: blue"
				>Sở thích:</label
			><br />
			<input
				type="checkbox"
				id="sports"
				name="hobby"
				value="Thể thao"
			/>
			<label for="sports">Thể thao</label>
			<input
				type="checkbox"
				id="music"
				name="hobby"
				value="Âm nhạc"
			/>
			<label for="music">Âm nhạc</label>
			<input
				type="checkbox"
				id="reading"
				name="hobby"
				value="Đọc sách"
			/>
			<label for="reading">Đọc sách</label><br />

			<input
				type="checkbox"
				id="web"
				name="hobby"
				value="Lướt web"
			/>
			<label for="web">Lướt web</label>
			<input
				type="checkbox"
				id="gaming"
				name="hobby"
				value="Chơi game"
			/>
			<label for="gaming">Chơi game</label>
			<input
				type="checkbox"
				id="movies"
				name="hobby"
				value="Điện ảnh"
			/>
			<label for="movies">Điện ảnh</label><br />

			<input
				type="checkbox"
				id="travel"
				name="hobby"
				value="Du lịch"
			/>
			<label for="travel">Du lịch</label><br /><br />

			<button type="submit">Gửi thông tin</button>
			<button type="reset">Nhập lại</button>
		</form>
		<h3>ĐĂNG KÝ HỌC VIÊN</h3>
		<form>
			<label for="yourname">Họ và tên:</label><br />
			<input
				type="text"
				id="yourname"
				name="yourname"
			/><br /><br />

			<label for="dob">Ngày sinh:</label><br />
			<input
				type="date"
				id="dob"
				name="dob"
			/><br /><br />

			<label>Giới tính:</label><br />
			<input
				type="radio"
				id="male"
				name="gender"
				value="Nam"
			/>
			<label for="male">Nam</label>
			<input
				type="radio"
				id="female"
				name="gender"
				value="Nữ"
			/>
			<label for="female">Nữ</label><br /><br />

			<label for="address">Địa chỉ:</label><br />
			<textarea
				id="address"
				name="address"
				rows="3"
				cols="30"
			></textarea
			><br /><br />

			<label for="class">Lớp:</label><br />
			<select
				id="class"
				name="class"
			>
				<option value="">— Chọn lớp —</option>
				<option value="lop1">Lớp 1</option>
				<option value="lop2">Lớp 2</option>
				<option value="lop3">Lớp 3</option></select
			><br /><br />

			<label for="email">Email:</label><br />
			<input
				type="email"
				id="email"
				name="email"
			/><br /><br />

			<label for="phone">Điện thoại:</label><br />
			<input
				type="tel"
				id="phone"
				name="phone"
			/><br /><br />

			<button type="submit">Đăng ký</button>
			<button type="reset">Nhập lại</button>
		</form>
	</body>
</html>
